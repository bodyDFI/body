<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      font-weight: bold;
    }
    .phase-title {
      font-size: 16px;
      font-weight: bold;
    }
    .regular-text {
      font-size: 14px;
    }
    .small-text {
      font-size: 12px;
    }
    .phase {
      stroke: #666;
      stroke-width: 2;
      fill: #fff;
    }
    .completed {
      fill: #e3f6ff;
      stroke: #00afef;
    }
    .current {
      fill: #e6fff3;
      stroke: #39b37a;
    }
    .in-progress {
      fill: #fff8e6;
      stroke: #f5ba36;
    }
    .planned {
      fill: #f9f9f9;
      stroke: #999;
    }
    .future {
      fill: #f5f5f5;
      stroke: #ccc;
    }
    .connector {
      stroke: #666;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .milestone {
      fill: #fff;
      stroke: #00afef;
      stroke-width: 2;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="white" />
  
  <text x="400" y="40" text-anchor="middle" class="title">bodyDFI Implementation Roadmap</text>
  
  <!-- Main Timeline Line -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#666" stroke-width="3" />
  
  <!-- Phase 1: Hardware Development -->
  <rect x="100" y="120" width="100" height="100" rx="5" class="phase completed" />
  <text x="150" y="150" text-anchor="middle" class="phase-title">Phase 1</text>
  <text x="150" y="170" text-anchor="middle" class="small-text">Hardware</text>
  <text x="150" y="190" text-anchor="middle" class="small-text">Development</text>
  <text x="150" y="210" text-anchor="middle" class="small-text">(Completed)</text>
  
  <!-- Phase 2: Mobile & Backend -->
  <rect x="220" y="120" width="100" height="100" rx="5" class="phase current" />
  <text x="270" y="150" text-anchor="middle" class="phase-title">Phase 2</text>
  <text x="270" y="170" text-anchor="middle" class="small-text">Mobile App &</text>
  <text x="270" y="190" text-anchor="middle" class="small-text">Backend</text>
  <text x="270" y="210" text-anchor="middle" class="small-text">(Current)</text>
  
  <!-- Phase 3: Blockchain Integration -->
  <rect x="340" y="120" width="100" height="100" rx="5" class="phase in-progress" />
  <text x="390" y="150" text-anchor="middle" class="phase-title">Phase 3</text>
  <text x="390" y="170" text-anchor="middle" class="small-text">Blockchain</text>
  <text x="390" y="190" text-anchor="middle" class="small-text">Integration</text>
  <text x="390" y="210" text-anchor="middle" class="small-text">(In Progress)</text>
  
  <!-- Phase 4: Data Marketplace -->
  <rect x="460" y="120" width="100" height="100" rx="5" class="phase planned" />
  <text x="510" y="150" text-anchor="middle" class="phase-title">Phase 4</text>
  <text x="510" y="170" text-anchor="middle" class="small-text">Data</text>
  <text x="510" y="190" text-anchor="middle" class="small-text">Marketplace</text>
  <text x="510" y="210" text-anchor="middle" class="small-text">(Planned)</text>
  
  <!-- Phase 5: Ecosystem Expansion -->
  <rect x="580" y="120" width="100" height="100" rx="5" class="phase future" />
  <text x="630" y="150" text-anchor="middle" class="phase-title">Phase 5</text>
  <text x="630" y="170" text-anchor="middle" class="small-text">Ecosystem</text>
  <text x="630" y="190" text-anchor="middle" class="small-text">Expansion</text>
  <text x="630" y="210" text-anchor="middle" class="small-text">(Future)</text>
  
  <!-- Connectors to Timeline -->
  <line x1="150" y1="220" x2="150" y2="250" stroke="#00afef" stroke-width="2" />
  <line x1="270" y1="220" x2="270" y2="250" stroke="#39b37a" stroke-width="2" />
  <line x1="390" y1="220" x2="390" y2="250" stroke="#f5ba36" stroke-width="2" />
  <line x1="510" y1="220" x2="510" y2="250" stroke="#999" stroke-width="2" />
  <line x1="630" y1="220" x2="630" y2="250" stroke="#ccc" stroke-width="2" />
  
  <!-- Milestones on Timeline -->
  <circle cx="150" cy="250" r="8" class="milestone" fill="#00afef" />
  <circle cx="270" cy="250" r="8" class="milestone" fill="#39b37a" />
  <circle cx="390" cy="250" r="8" class="milestone" fill="#f5ba36" />
  <circle cx="510" cy="250" r="8" class="milestone" fill="#fff" />
  <circle cx="630" cy="250" r="8" class="milestone" fill="#fff" />
  
  <!-- Detailed Milestone Information -->
  <text x="150" y="280" text-anchor="middle" class="small-text">Q1 2023</text>
  <text x="270" y="280" text-anchor="middle" class="small-text">Q3 2023</text>
  <text x="390" y="280" text-anchor="middle" class="small-text">Q1 2024</text>
  <text x="510" y="280" text-anchor="middle" class="small-text">Q3 2024</text>
  <text x="630" y="280" text-anchor="middle" class="small-text">Q1 2025</text>
  
  <!-- Detail Boxes for Each Phase -->
  <rect x="100" y="300" width="120" height="160" rx="5" stroke="#00afef" stroke-width="1" fill="#f8fcff" />
  <text x="160" y="320" text-anchor="middle" class="subtitle" fill="#00afef">Hardware</text>
  <text x="110" y="340" class="small-text">• Sensor design</text>
  <text x="110" y="360" class="small-text">• Firmware development</text>
  <text x="110" y="380" class="small-text">• BLE implementation</text>
  <text x="110" y="400" class="small-text">• Prototypes</text>
  <text x="110" y="420" class="small-text">• Calibration</text>
  <text x="110" y="440" class="small-text">• Testing</text>
  
  <rect x="230" y="300" width="120" height="160" rx="5" stroke="#39b37a" stroke-width="1" fill="#f8fffc" />
  <text x="290" y="320" text-anchor="middle" class="subtitle" fill="#39b37a">Application</text>
  <text x="240" y="340" class="small-text">• Mobile app</text>
  <text x="240" y="360" class="small-text">• Backend services</text>
  <text x="240" y="380" class="small-text">• Data processing</text>
  <text x="240" y="400" class="small-text">• Analytics</text>
  <text x="240" y="420" class="small-text">• User authentication</text>
  <text x="240" y="440" class="small-text">• Device management</text>
  
  <rect x="360" y="300" width="120" height="160" rx="5" stroke="#f5ba36" stroke-width="1" fill="#fffef8" />
  <text x="420" y="320" text-anchor="middle" class="subtitle" fill="#f5ba36">Blockchain</text>
  <text x="370" y="340" class="small-text">• Smart contracts</text>
  <text x="370" y="360" class="small-text">• Token creation</text>
  <text x="370" y="380" class="small-text">• Wallet integration</text>
  <text x="370" y="400" class="small-text">• Data verification</text>
  <text x="370" y="420" class="small-text">• On-chain storage</text>
  <text x="370" y="440" class="small-text">• Transaction handling</text>
  
  <rect x="490" y="300" width="120" height="160" rx="5" stroke="#999" stroke-width="1" fill="#fafafa" />
  <text x="550" y="320" text-anchor="middle" class="subtitle" fill="#999">Marketplace</text>
  <text x="500" y="340" class="small-text">• Data listings</text>
  <text x="500" y="360" class="small-text">• Purchasing</text>
  <text x="500" y="380" class="small-text">• Access controls</text>
  <text x="500" y="400" class="small-text">• Ratings & reviews</text>
  <text x="500" y="420" class="small-text">• Payment processing</text>
  <text x="500" y="440" class="small-text">• Revenue sharing</text>
  
  <rect x="620" y="300" width="120" height="160" rx="5" stroke="#ccc" stroke-width="1" fill="#f5f5f5" />
  <text x="680" y="320" text-anchor="middle" class="subtitle" fill="#999">Ecosystem</text>
  <text x="630" y="340" class="small-text">• Third-party APIs</text>
  <text x="630" y="360" class="small-text">• Developer tools</text>
  <text x="630" y="380" class="small-text">• Custom integrations</text>
  <text x="630" y="400" class="small-text">• Research platform</text>
  <text x="630" y="420" class="small-text">• AI analytics</text>
  <text x="630" y="440" class="small-text">• Advanced user features</text>
</svg> 